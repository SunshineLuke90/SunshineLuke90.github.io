<body class="calcite-mode-dark">
    <div class="header noto-sans-heavy">
        <img src="KC1440p.jpg" alt="A styled topographic map background" />
        <h1>Portfolio: Lucius Creamer</h1>
        <div class="action-bar">
            <calcite-action-bar layout="horizontal" expand-disabled="true" expanded="true">
                <calcite-button href="index.html" class="menu-button" round="true" kind="neutral" label="Open home Page"
                    icon-start="home" scale="m" appearance="transparent" title="Home"></calcite-button>
                <calcite-button href="about.html" class="menu-button" round="true" kind="neutral" label="Open about me"
                    icon-start="information" scale="m" appearance="transparent" title="About me"></calcite-button>

    </div>
    <section class="row" style="align-items:center;justify-content:center;display:-ms-flexbox;position:relative;">
        <div id="legend" style="
            position:absolute;
            top:50%;
            right:3%;
            transform:translateY(-50%);
            border-radius:15px;
            display:flex;
            z-index:9999;
            width:20%;
            min-width:200px;
            box-shadow:0 0px 15px rgba(0,0,0,0.4);
            max-height:70%;
            overflow-y:auto;
            background-color: var(--calcite-color-foreground-2);
         ">
            <arcgis-legend reference-element="map" style="width:100%"></arcgis-legend>
        </div>
        <arcgis-map id="map" item-id="cddcd2af269640fd8ee2ffa859309937"
            style="width:80%;margin-left:5%;margin-right:auto;position:relative;border-radius:15px">
